{% load static %}
{% load url from future %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Auth Template{% endblock %}</title>

    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="{% get_static_prefix %}css/bootstrap.min.css" rel="stylesheet"
          media="screen">
    <link rel="stylesheet" href="{% get_static_prefix %}css/style.css" type="text/css" />
    <link href="{% get_static_prefix %}css/bootstrap-responsive.min.css"
          rel="stylesheet" media="screen">
</head>
<body>
	<div class="navbar navbar-static-top">
	    <div class="navbar-inner">
	        <div class="container">
	            <a class="btn btn-navbar" data-toggle="collapse"
	               data-target=".nav-collapse">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </a>

	            <a class="brand" href="/">Auth Template</a>

	            <div class="nav-collapse collapse">
	                <ul class="nav pull-right">
	                    <li><a href="{% url 'account' %}">my account</a></li>
	                    {% if user.is_authenticated %}
	                        <li><a href="{% url 'logout' %}">logout</a></li>
	                    {% endif %}
	                </ul>

	                <form class="navbar-search pull-right">
	                    <input type="text" class="search-query"
	                           placeholder="Search">
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
	
<div id="main" class="container">
    {% block breadcrumbs %}{% endblock %}
    {% block content %}{% endblock %}
    <div id="push"></div>
</div>

<footer class="footer">
    <div class="container">
        <a href="/">Home</a> |
        <a href="/about">About</a>
    </div>
</footer>

<script type="text/javascript"
        src="{% get_static_prefix %}js/jquery.js"></script>
<script type="text/javascript"
        src="{% get_static_prefix %}js/bootstrap.min.js"></script>
</body>
</html>
